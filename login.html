<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/other.css"/>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="registerheader r-wrapper">
			<div class="r-l-header clearfix">
				<div class="logo">
					<a href="www.zol.com">
						<img src="images/logo_216x100.png" alt="" />
						<p>中关村在线旗下网上商城</p>
					</a>
				</div>	
				<div class="r-bar">
					已经有Z商城账号？<a href="">立即注册</a>
				</div>
			</div>
		</div>
		<div id="loginbody">
			<div class="l-body clearfix l-wrapper">
				<div class="login-img left">
					<a href=""><img src="images/ad2_1.jpg"/></a>
				</div>
				<div class="logintable right">
					<div class="logintittle clearfix">
						<h3>登录Z商城</h3>
						<h3>商家登录</h3>
					</div>
					<form  id='loginform' onsubmit="return false" method="post">
						<input type="username" name="username" class='loginname' placeholder="手机号/邮箱/用户名"/>
						<i class="tips"></i>
						<input type="password" name="password" class='loginpass' placeholder="密码"/>
						<div class="passhelp">
							<a href="">手机动态码登录</a>
							<a href="" class="right">忘记密码？</a>
						</div>
						<button class="login-btn" name="">登录</button>
					</form>
				</div>
			</div>
		</div>
			
		<footer class="clearfix r-footer">
			<div class="r-wrapper clearfix">
				<div class="about left">
					<a href="">关于Z商城</a>
					|
					<a href="">联系我们</a>
					|
					<a href="">帮助中心</a>
				</div>
				<div class="copyright right " >
					©2018. 中关村在线 版权所有
				</div>
			</div>
		</footer>
	</body>
</html>
